<!DOCTYPE html>
<html lang=”en” xmlns:th=”www.thymeleaf.org”>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form action="#" th:action="@{/loadperson}" th:object="${newPerson}" method="post">
        First name: <input type="text" th:field="*{first_Name}"> <br>
        Last name: <input type="text" th:field="*{last_Name}"> <br>
        Email: <input type="text" th:field="*{email}"> <br>
        Phone Number: <input type="number" th:field="*{phone_Number}"> <br>
        Address: <input type="text" th:field="*{address}"> <br>
        City: <input type="text" th:field="*{city}"> <br>
        State: <input type="text" th:field="*{state}"> <br>
        Zipcode: <input type="number" th:field="*{zip}"> <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
